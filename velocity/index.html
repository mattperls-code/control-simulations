<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Control</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Velocity Control</h1>
    <div style="position: relative; display: block; width: 900px; height: 600px; margin: auto;">
        <canvas id="canvas" style="position: absolute; display: block; top: 0; width: 900px; height: 600px; border: 1px solid black;" width="900" height="600"></canvas>
        <div>
            <div style="position: absolute; bottom: 5px; left: 5px;">
                <b>State</b><br />
                <i>Initial Velocity: </i><input id="v0" value="0" type="number" min="0" max="10000" step="10" /><br />
                <i>Goal Velocity: </i><input id="vf" value="4000" type="number" min="0" max="10000" step="10" /><br />
                <b>Physics</b><br />
                <i>Kinetic Friction: </i><input id="fric" value="4" type="number" min="0" max="10" step="1" /><br />
                <b>Options</b><br />
                <i>Auto Track: </i><input id="track" type="checkbox" />
            </div>
            <div style="position: absolute; bottom: 5px; right: 5px;">
                <b>Controller</b><br />
                <i>P Gain: </i><input id="kp" value="0" type="number" min="0" max="1" step="0.0001" /><br />
                <i>FF Gain: </i><input id="kff" value="0" type="number" min="0" max="1" step="0.0001" />
            </div>
        </div>
    </div>
</body>
</html>
