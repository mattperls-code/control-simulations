<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm Control</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Arm Control</h1>
    <div style="position: relative; display: block; width: 900px; height: 600px; margin: auto;">
        <canvas id="canvas" style="position: absolute; display: block; top: 0; width: 900px; height: 600px; border: 1px solid black;" width="900" height="600"></canvas>
        <div>
            <div style="position: absolute; bottom: 5px; left: 5px;">
                <b>State</b><br />
                <i>Draggable Initial Point: </i><input id="x0" type="checkbox" checked /><br />
                <i>Draggable Goal Point: </i><input id="xf" type="checkbox" /><br />
                <b>Physics</b><br />
                <i>Gravity: </i><input id="g" value="10" type="number" min="1" max="50" step="0.5" /><br />
                <i>Length: </i><input id="len" value="1" type="number" min="0.5" max="5" step="0.1" /><br />
                <i>Mass: </i><input id="m" value="2" type="number" min="1" max="50" step="0.5" /><br />
                <i>Kinetic Friction: </i><input id="fric" value="2" type="number" min="1" max="10" step="0.5" />
            </div>
            <div style="position: absolute; bottom: 5px; right: 5px;">
                <b>Controller</b><br />
                <i>FF Gain: </i><input id="kg" value="0" type="number" min="0" max="1" step="0.0001" /><br />
                <i>P Gain: </i><input id="kp" value="0" type="number" min="0" max="1" step="0.0001" /><br />
                <i>D Gain: </i><input id="kd" value="0" type="number" min="0" max="1" step="0.0001" /><br />
            </div>
        </div>
    </div>
</body>
</html>
